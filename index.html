                { name: "MG 5", trim: "Luxury", price: 899990 },
            ];

            // Calculation Function (Flat Rate)
            const calculateLoan = (price, years) => {
                const remainder = price - downPayment;
                if (remainder <= 0) return { installment: 0, total: 0, remainder: 0 };
                
                // Simple Interest Formula: (Principal + (Principal * Rate * Years)) / Months
                const totalInterest = remainder * (rate / 100) * years;
                const totalAmount = remainder + totalInterest;
                const monthlyInstallment = totalAmount / (years * 12);
                
                return {
                remainder: remainder,
                installment: Math.round(monthlyInstallment),
                total: Math.round(totalAmount)
                };
            };

            const filteredFinancials = financialData.filter(car => 
                car.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                car.trim.toLowerCase().includes(searchTerm.toLowerCase())
            );

                        >
                        التوصيات

                    </div>
